  <div class="line-grid">
    <div #line class="mrg-ver" (touchstart)="startMoveY($event)" (touchmove)="moveY($event)" (touchend)="end()">
        <div class="long-line"  ></div>
    </div>
    <div #line class="mrg-ver" (touchstart)="startMoveY($event)" (touchmove)="moveY($event)" (touchend)="end()">
        <div class="long-line white-line" ></div>
    </div>
    <div #line class="mrg-ver" (touchstart)="startMoveY($event)" (touchmove)="moveY($event)" (touchend)="end()">
        <div class="long-line" ></div>
    </div>
    <div #line class="mrg-ver" (touchstart)="startMoveY($event)" (touchmove)="moveY($event)" (touchend)="end()">
        <div class="long-line" ></div>
    </div>
    <div #line class="mrg-hor" (touchend)="end()">
        <div class="short-line" ></div>
    </div>
    <div #line class="mrg-hor" (touchstart)="startMoveClusterX($event)" (touchmove)="moveClusterX($event)" (touchend)="end()">
      <div class="short-line red-line" ></div>
    </div>
    <div  #line class="mrg-hor" (touchstart)="startMoveX($event)" (touchmove)="moveX($event)" (touchend)="end()">
      <div class="short-line" ></div>
    </div>
    
  </div>
